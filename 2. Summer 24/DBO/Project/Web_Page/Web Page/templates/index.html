{% extends "layout.html" %}
{% block title %}FLIGHTAWARE DATABASE{% endblock %}
{% block content %}
    <h1>FLIGHTAWARE DATABASE APPLICATION</h1>
    <ul class="table-list">
        {% for table in tables %}
            <li><a href="{{ url_for('read_all_records', table=table) }}">{{ table }}</a></li>
        {% endfor %}
    </ul>
    <div class="center-button">
        <a href="{{ url_for('complex_queries') }}" class="btn btn-complex">Complex Queries</a>
    </div>
{% endblock %}
